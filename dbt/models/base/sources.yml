version: 2

sources:
  - name: raw_tfmkt
    tables:
      - name: appearances
        meta:
          external_location: >
            read_csv(
              '../data/raw/*/appearances.json.gz',
              header=False,
              columns=struct_pack(value := 'VARCHAR'), delim='\1', quote='\0',
              filename=True
            )
