version: 2

sources:
  - name: transfermarkt_api
    tables:
      - name: market_value_development
        meta:
          external_location: >
            read_csv(
              '../data/raw/transfermarkt-api/*/market_values.json',
              header=False,
              columns=struct_pack(value := 'VARCHAR'), delim='', quote='', strict_mode=false,
              filename=True
            )
      - name: transfers
        meta:
          external_location: >
            read_csv(
              '../data/raw/transfermarkt-api/*/transfers.json',
              header=False,
              columns=struct_pack(value := 'VARCHAR'), delim='', quote='', strict_mode=false,
              filename=True
            )