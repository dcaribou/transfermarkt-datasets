version: 2

models:
  - name: appearances
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - appearance_id
            - game_id
            - player_id
            - player_club_id
            - player_current_club_id
            - date
            - player_name
            - competition_id
            - yellow_cards
            - red_cards
            - goals
            - assists
            - minutes_played
    columns:
      - name: appearance_id
        tests:
          - unique
