version: 2

# check all available dbt_expectations tests in
# https://github.com/calogica/dbt-expectations#available-tests

models:
  - name: appearances
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - appearance_id
            - game_id
            - player_id
            - player_club_id
            - player_current_club_id
            - date
            - player_name
            - competition_id
            - yellow_cards
            - red_cards
            - goals
            - assists
            - minutes_played
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 1000000
          max_value: 1500000
      
    columns:
      - name: appearance_id
        tests:
          - unique
          # check that we get a minimum amount of appearances every month
          - dbt_expectations.expect_column_distinct_count_to_be_greater_than:
              value: 11000
              group_by:
                - >
                  date_trunc('month', "date")
              # the rationale for the filter below is
              # - exclude months of may, june, july, december and january as many competitions stop on those dates and thresholds might not be reached
              # - exclude 2020 because many competitions stopped as well due to the pandemic
              # - exclude 2023 because its the ongoing season
              row_condition: >
                date_part('month', "date") not in (5, 6, 7, 12, 1) and
                date_part('year', "date") not in (2020, 2023)
      - name: game_id
        tests:
          - not_null
      - name: date
        tests:
          - not_null

  - name: clubs
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - club_id
            - club_code
            - name
            - domestic_competition_id
            - total_market_value
            - squad_size
            - average_age
            - foreigners_number
            - foreigners_percentage
            - national_team_players
            - stadium_name
            - stadium_seats
            - net_transfer_record
            - coach_name
            - url
            - club_id
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 400
          max_value: 430
    columns:
      - name: club_code
        tests:
          - unique
          - not_null
      - name: name
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_not_be_in_set:
              value_set: ["null"]

  - name: competitions
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - competition_id
            - competition_code
            - name
            - type
            - sub_type
            - country_id
            - country_name
            - domestic_league_code
            - confederation
            - url
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 43
          max_value: 45
    columns:
      - name: competition_id
        tests:
          - unique
      - name: name
        tests:
          - not_null

  - name: players
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - player_id
            - name
            - current_club_id
            - current_club_name
            - country_of_citizenship
            - country_of_birth
            - city_of_birth
            - date_of_birth
            - position
            - sub_position
            - foot
            - height_in_cm
            - market_value_in_eur
            - highest_market_value_in_eur
            - agent_name
            - contract_expiration_date
            - current_club_domestic_competition_id
            - first_name
            - last_name
            - player_code
            - image_url
            - last_season
            - url
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 30000
          max_value: 32000
    columns:
      - name: player_id
        tests:
          - unique
          - not_null
      - name: player_code
        tests:
          - not_null
      - name: name
        tests:
          - not_null
      - name: current_club_name
        tests:
          - not_null
      - name: market_value_in_eur
        tests:
          - too_many_missings:
              tolerance: 0.38
      - name: contract_expiration_date
        tests:
          - too_many_missings:
              tolerance: 0.40
      - name: position
        tests:
          - accepted_values:
              values: ['Attack', 'Defender', 'Midfield', 'Goalkeeper', 'Missing']

  - name: player_valuations
    tests:
      - unique:
          column_name: (player_id || "date")
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - player_id
            - date
            - datetime
            - dateweek
            - current_club_id
            - market_value_in_eur
            - player_club_domestic_competition_id
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 430000
          max_value: 460000
    columns:
      - name: player_id
        tests:
          - not_null
      - name: datetime
        tests:
          - dbt_expectations.expect_column_max_to_be_between:
              max_value: "'2023-12-31'"
      - name: market_value_in_eur
        description: >
          The player's market value for the given date in EUR.
        tests:
          - not_null

  - name: games
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - game_id
            - competition_id
            - game_id
            - competition_id
            - competition_type
            - season
            - round
            - date
            - home_club_id
            - away_club_id
            - home_club_goals
            - away_club_goals
            - aggregate
            - home_club_position
            - away_club_position
            - home_club_name
            - away_club_name
            - home_club_manager_name
            - away_club_manager_name
            - stadium
            - attendance
            - referee
            - url
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 61000
          max_value: 67000
    columns:
      - name: game_id
        tests:
          - unique
          - not_null
      - name: home_club_manager_name
        tests:
          - too_many_missings:
              tolerance: 0.012
      - name: away_club_manager_name
        tests:
          - too_many_missings:
              tolerance: 0.012

  - name: club_games
    tests:
      - unique:
          column_name: (game_id || club_id)
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - club_id
            - game_id
            - own_goals
            - own_position
            - own_manager_name
            - opponent_id
            - opponent_goals
            - opponent_position
            - opponent_manager_name
            - hosting
            - is_win
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 116000
          max_value: 136000

  - name: game_events
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list:
            - game_id
            - minute
            - type
            - club_id
            - player_id
            - description
            - player_in_id
      - dbt_expectations.expect_table_row_count_to_be_between:
          min_value: 640000
          max_value: 680000
    columns:
      - name: game_event_id
        tests:
          - not_null
          - unique
      - name: minute
        tests:
          - not_null
