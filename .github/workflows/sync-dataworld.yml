name: sync-dataworld

on:
  workflow_run:
    workflows: ["build"]
    types: [completed]
    branches: [master]
  workflow_dispatch:

jobs:
  sync-dataworld:
    runs-on: ubuntu-latest
    container:
      image: dcaribou/transfermarkt-datasets:linux-amd64-master
    defaults:
      run:
        shell: bash -l {0}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Download metadata from R2
        run: |
          mkdir -p data/prep
          curl -sf -o data/prep/dataset-metadata.json "https://pub-e682421888d945d684bcae8890b0ec20.r2.dev/data/dataset-metadata.json"
      - name: sync
        env:
          DW_AUTH_TOKEN: ${{ secrets.DW_AUTH_TOKEN }}
        run: |
          python scripts/synching/sync-dataworld.py
