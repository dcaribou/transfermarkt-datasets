name: acquire-transfermarkt-scraper

on:
  schedule:
    - cron: '0 4 * * TUE,FRI'
  workflow_dispatch:
    inputs:
      seasons:
        required: false
        default: "2023"
        description: Seasons to acquire data for

jobs:
  acquire-clubs:
    runs-on: ubuntu-latest
    container:
      image: dcaribou/transfermarkt-datasets:linux-amd64-dev
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: checkout
        uses: actions/checkout@v2
          
      - name: run acquire
        env:
          SEASONS: ${{ github.event.inputs.seasons }}
        run: |
          poetry shell

          make \
            acquire_local \
              ARGS="--asset clubs --seasons $SEASONS"

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: clubs
          path: data/raw/transfermarkt-scraper/2023/clubs.json.gz # TODO: the path should actually depend on the season
  
  acquire-players:
    runs-on: ubuntu-latest
    container:
      image: dcaribou/transfermarkt-datasets:linux-amd64-dev
    needs: acquire-clubs
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: retrive artifact
        uses: actions/download-artifact@v3
        with:
          name: clubs
          
      - name: run acquire
        env:
          SEASONS: ${{ github.event.inputs.seasons }}
        run: |
          poetry shell

          make \
            acquire_local \
              ARGS="--asset player --seasons $SEASONS"

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: players
          path: data/raw/transfermarkt-scraper/2023/players.json.gz
  
  dvc-push:
    runs-on: ubuntu-latest
    needs: acquire-players
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          path: data/raw/transfermarkt-scraper/2023
          
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: data/raw/transfermarkt-scraper/2023
