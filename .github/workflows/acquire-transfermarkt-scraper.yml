name: acquire-transfermarkt-scraper

on:
  schedule:
    - cron: '0 4 * * TUE,FRI'
  workflow_dispatch:
    inputs:
      season:
        required: false
        default: "2023"
        description: Season to acquire data for

env:
  SEASON: ${{ github.event.inputs.season }}
  DATA_DIR: ${{ github.workspace }}/data/raw/transfermarkt-scraper/${{ github.event.inputs.season }}

jobs:
  acquire-clubs:
    runs-on: ubuntu-latest
    container:
      image: dcaribou/transfermarkt-datasets:linux-amd64-dev
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: checkout
        uses: actions/checkout@v3
          
      - name: run acquire
        run: |
          poetry shell

          make \
            acquire_local \
              ARGS="--asset clubs --seasons $SEASON"

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: clubs
          path: ${{ env.DATA_DIR }}/clubs.json.gz
  
  acquire-players:
    runs-on: ubuntu-latest
    container:
      image: dcaribou/transfermarkt-datasets:linux-amd64-dev
    needs: acquire-clubs
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: retrive artifact
        uses: actions/download-artifact@v3
        with:
          name: clubs
          path: ${{ env.DATA_DIR }}
          
      - name: run acquire
        run: |
          poetry shell

          make \
            acquire_local \
              ARGS="--asset players --seasons $SEASON"

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: players
          path: ${{ env.DATA_DIR }}/players.json.gz
  
  dvc-push:
    runs-on: ubuntu-latest
    needs: acquire-players
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: ${{ env.DATA_DIR }}
          
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ${{ env.DATA_DIR }}
