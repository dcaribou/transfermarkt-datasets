name: Tansfermarkt Datasets Data Pipeline

on:
  schedule:
    - cron: '0 4 * * TUE'
  workflow_dispatch:
    inputs:
      message:
        required: false
        default: ':wrench: Github Actions: Manually updated dataset files'
        description: Commit message for the 'add-and-commit' step

jobs:
  data-pipeline:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: run prep
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-1
        run: |
          # trigger prep job in aws batch

          DAY=$(date +"%Y-%m-%d")
          JOB_DEFINITION_NAME=transfermarkt-datasets-batch-job-definition-master

          make \
            run_batch \
              JOB_DEFINITION_NAME=$JOB_DEFINITION_NAME \
              JOB_NAME=on-schedule-$DAY \
              BRANCH=master
