name: Player Scores Data Pipeline

on:
  schedule:
    - cron: '0 4 * * TUE'
  workflow_dispatch:

jobs:
  data-pipeline:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - run: |
        echo "${{ github.event.head_commit.message }}"
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        activate-environment: player-scores
    - name: Run pipeline
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_EC2_METADATA_DISABLED: true # https://github.com/aws/aws-cli/issues/5262
      run: |
        bash run_pipeline.sh
    - uses: EndBug/add-and-commit@v7
      with:
        add: 'data/*.dvc'
        message: ':wrench: Github Actions: Updated dataset files'
        default_author: github_actions
    - name: sync cache
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        python 3_sync.py --cache-only --season 2021
