name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY_PRIVATE }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install library
        run: poetry install --no-interaction

      # https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Run tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true # https://github.com/aws/aws-cli/issues/5262
          BRANCH: ${{ steps.extract_branch.outputs.branch }}
        run: |
          source .venv/bin/activate
          dvc install

          git config --global user.email "username@users.noreply.github.com"
          git config --global user.name "CI Job"

          make dvc_pull test prepare_local stash_and_commit BRANCH=$BRANCH
      
      - uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.dvc'
          message: ':wrench: Github Actions: Updated dataset files'
          default_author: github_actions

      - name: image build
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          # set image tag accordingly

          REF=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          if [ $REF = master ];
          then
            TAG=master
          else
            TAG=dev
          fi

          # build and push
          make docker_build docker_push_dockerhub TAG=$TAG PLATFORM=linux/amd64
              
      - name: run sync
        # only sync when there is push to master
        if: ${{ github.event_name == 'push' && github.event.head_commit.message != 'ðŸ¤– updated raw dataset files' }}
        env:
          # Kaggle API auth
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          # data.world API auth
          DW_AUTH_TOKEN: ${{ secrets.DW_AUTH_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true # https://github.com/aws/aws-cli/issues/5262
        run: |
          source .venv/bin/activate
          dvc pull data/prep
          make \
            sync \
              MESSAGE="${{ github.event.head_commit.message }}"
