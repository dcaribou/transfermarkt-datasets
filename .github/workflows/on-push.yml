name: Tansfermarkt Datasets Data Pipeline (On Push)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: checkout
        uses: actions/checkout@v2
          
      - name: Image build
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker build -t dcaribou/transfermarkt-datasets:dev .
          echo $DOCKERHUB_TOKEN | docker login --username dcaribou --password-stdin
          docker push dcaribou/transfermarkt-datasets:dev

      - name: prep
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          aws batch submit-job \
            --job-name on-push-pr-$PR_NUMBER \
            --job-queue transfermarkt-datasets-batch-compute-job-queue \
            --job-definition transfermarkt-datasets-batch-job-definition \
            --container-overrides \
              command=./prepare_on_batch.sh \
          > job.json

          cat job.json
