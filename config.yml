  source_path: data/raw
  seasons: [2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022]
  logging:
    version: 1
    loggers:
      main:
        handlers: [console]
        level: DEBUG
    handlers:
      console:
        class: logging.StreamHandler
        level: DEBUG
        stream: ext://sys.stdout
        formatter: main
    formatters:
      main:
        format: '%(module)s - %(message)s'
